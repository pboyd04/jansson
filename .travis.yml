env:
  matrix:
    - VISUAL_STUDIO="Visual Studio 15 2017" DEPLOY_FILE="jansson.lib"
    - VISUAL_STUDIO="Visual Studio 15 2017 Win64" DEPLOY_FILE="janssonx64.lib"
language: c
os:
  - windows
script:
  - echo $VISUAL_STUDIO
  - mkdir build && cd build && cmake -G "$VISUAL_STUDIO" .. && cmake --build . --config Release
before_deploy:
  - mkdir deploy && mv lib/Release/jansson.lib deploy/$DEPLOY_FILE
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  draft: true
  skip_cleanup: true
